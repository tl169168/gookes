<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>查看中心</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<table class="table">
    <div align="center"><h3>招聘信息查看</h3></div>
    <thead>
    <tr>
        <th>id</th>
        <th>应聘岗位</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>籍贯</th>
        <th>学历</th>
        <th>专业</th>
        <th>电话</th>
        <th>时间</th>
        <th>优势</th>

    </tr>
    </thead>
    <tbody>
    <volist name="db" id="vo" key="k">
        <tr class="active">
            <td>{$k}</td>
            <td>{$vo.gw}</td>
            <td>{$vo.name}</td>
            <td>{$vo.wp}</td>

            <td>{$vo.tel}</td>
            <td>{$vo.gj}</td>

            <td>{$vo.ul}</td>
            <td>{$vo.zy}</td>
            <td>{$vo.Phone}</td>
            <td>{$vo.date}</td>
            <td title="{$vo.ys}">{$vo.ys}</td>



        </tr>
    </volist>
    </tbody>
</table>

</body>
</html>
