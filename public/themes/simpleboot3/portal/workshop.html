<include file="public@head">
	<div class="gkcover"></div>
	<div class="page-banner">
		<div class="picbox"><img class="anim_emt zoom_in" src="__TMPL__/public/assets/images/schoolban.jpg" alt="果壳学院"></div>
		<div class="infobox">
			<div class="infobox-wrap">
				<h3 class="title">果壳学院</h3>
				<h4 class="des">一站式实战就业设计培训平台</h4>
			</div>
		</div>
		<div class="insbottom">
			<ul class="instool-list">
				<li class="item">
					<span class="i i1"></span>
					<div class="info">
						<img src="images/bphone.jpg">
					</div>
				</li>
				<li class="item">
					<span class="i i2"></span>
					<div class="info">
						<img src="images/wx1.jpg">
					</div>
				</li>
				<li class="item">
					<span class="i i3"></span>
					<div class="info">
						<img src="images/bqq.jpg">
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="gkarticle anim_emt fadein">
		<div class="articlebox">
			<h3 class="title">深圳工业设计，超尘拔俗的便携式打印机外观设计是啥样的？</h3>
			<div class="body">
				{$gsxw.content|html_entity_decode}
			</div>
		</div>
	</div>
	<div class="gkcomment anim_emt fadein">
		<div class="container" >
			<h3 class="comment-count">留言板（<span class="num">3</span>）</h3>
			<div class="comment-post">
				<div class="comment-avatar"><img src="__TMPL__/public/assets/images/avatar.jpg-avatar_webp"></div>
				<form class="js-ajax-form" action="{:url('add')}" method="post">
				<div class="comment-wrap">
					<textarea class="comment-post-textarea" rows="5" name="content"></textarea>
					<input type="hidden" name="id" value="{$gsxw.id}">
					<input type="hidden" name="url" value="{$gsxw.title}">
					<!--<div class="comment-login-tip"><a href="javascript:">登录</a>后才能进行评论</div>-->
					<div class="commit-post-submit">
					  <div class="expression-wrap">
					    <span class="expression-btn"><i>添加表情</i></span>
					  </div>
						<button class="commit-submit-btn js-ajax-submit" type="submit" style="margin-left: 0px"
								data-loadingmsg="{:lang('LOADING')}">
							评论
						</button>
<!--						<button class="commit-submit-btn">评论</button>-->
<!--					  <span class="commit-submit-btn">登录后评论</span>-->
					</div>
				</div>
				</form>
			</div>
			<div class="comment-list">
				<volist name="lxwm" id="vo">
				<div class="comment-item" id="item-199599">
					<div class="comment-avatar"><img src="__TMPL__/public/assets/images/avatar.jpg-avatar_webp"></div>
					<div class="comment-wrap">
						<div class="comment-panel">
							<div class="comment-head">
								<a class="user" href="#">{$vo.full_name|default='匿名评论'}</a>
								<span class="comment-item-reply">回复</span>
								<span class="comment-reply-collapse" data-item-id="199599" data-reply-count="1">收起回复</span>
								<span class="comment-date">{$vo.create_time|date="Y-m-d:H:i:s",###}</span>
								<!-- <span class="report">举报</span> -->
							</div>
							<div class="comment-body">{$vo.content}</div>
						</div>
						<notempty name="$vo.contenth">
						<div class="comment-reply">
							<div class="comment-reply-item">
								<div class="comment-reply-item-l">
									<a class="user" href="#">云梦纵横<i class="author-ico">作者</i></a>
									{$vo.contenth}
								</div>
								<div class="comment-reply-item-r">
									<span class="comment-item-reply">回复</span>
									<span class="comment-date">{$vo.huifu_time|date="Y-m-d:H:i:s",###}</span>
									<!-- <span class="report">举报</span> -->
								</div>
							</div>
							<div class="comment-mysay">
								<span class="comment-mysay-btn">我也说一句</span>
							</div>
						</div>
						</notempty>
					</div>
				</div>
				</volist>
			</div>
		</div>
	</div>
	<include file="public@foot">
		<script src="js/site.js"></script>
		<script src="js/comment.js"></script>
		<script type="text/javascript">
			//全局变量
			var GV = {
				ROOT: "__ROOT__/",
				WEB_ROOT: "__WEB_ROOT__/",
				JS_ROOT: "static/js/",
				APP: ''/*当前应用名*/
			};
		</script>
		<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
		<script src="__STATIC__/js/wind.js"></script>
		<script src="__STATIC__/js/admin.js"></script>
		<script>
			(function () {
				document.getElementById('input_username').focus();
			})();
		</script>
